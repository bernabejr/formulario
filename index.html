<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Santana Academy</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Clases</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Alumnos</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="content">
        <form action="" class="main-form needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <input type="text" name="firstname" id="firstname" class="form-control is-invalid">
                        <div class="invalid-feedback">Se ve bien!</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastname">Apellidos</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                        <small class="form-text text-muted">
                            Este deberia de ser tu apellido.
                        </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
                <div class="invalid-feedback">Por favor introduce un usuario valido.</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="gender">Genero</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="number" name="age" id="age" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="gender">Asignatura</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="math">Matemáticas</option>
                            <option value="fisica">Física y Química</option>
                            <option value="biologic">Biología</option>
                            <option value="english"> Inglés</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" id="accept-terms" class="form-check-input">
                <label for="accept-terms" class="form-check-label">Acepto los Terminos &amp; Condiciones</label>
            </div>
            <input type="submit" value="Registrar" class="btn-enviar" id="bEnviar">
            <p class="form__link">¿Ya perteneces a la Academia? <a href="#">Pincha aquí</a></p>
        </form>
        <footer>
            <div class="contenedor-footer">
                <div class="content-foo">
                    <h4>Phone</h4>
                    <p>622 390 078</p>
                </div>
                <div class="content-foo">
                    <h4>Email</h4>
                    <p>bernajr1010@gmail.com</p>
                </div>
                <div class="content-foo">
                    <h4>Location</h4>
                    <p>Linares, Jaén</p>
                </div>
            </div>
            <h2 class="titulo-final">&copy; Bernajr21 | Bernabé Peña Serrano</h2>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script>
            var form = document.querySelector('.needs-validation');

            form.addEventListener('submit', function (event) {
                
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                
                form.classList.add('was-validated');
            })
        </script>
</body>

</html>
